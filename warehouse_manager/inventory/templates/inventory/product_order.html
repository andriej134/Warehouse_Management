{% extends "base.html" %}

{% block title %}Zamówienie produktu – E-Posejdon{% endblock %}

{% block content %}
<div class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-8">
    <section class="bg-white shadow-2xl rounded-3xl p-8 border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Formularz zamówienia produktu</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700 mb-1">Wybierz produkt</label>
                    <select id="product" name="product" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-ocean-500 focus:border-ocean-500">
                        <option value="">-- Wybierz produkt --</option>
                        <!-- Tutaj dynamicznie wypełnij opcje produktów -->
                    </select>
                </div>
                
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Ilość</label>
                    <input type="number" id="quantity" name="quantity" min="1" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-ocean-500 focus:border-ocean-500">
                </div>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Uwagi</label>
                <textarea id="notes" name="notes" rows="3" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-ocean-500 focus:border-ocean-500"></textarea>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="bg-ocean-600 hover:bg-ocean-700 text-white px-6 py-3 rounded-xl font-medium transition-all duration-200 transform hover:scale-105 shadow-lg">
                    Złóż zamówienie
                </button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
