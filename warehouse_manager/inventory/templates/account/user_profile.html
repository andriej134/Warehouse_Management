{% extends "base.html" %}
{% block title %}Moje konto{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg mt-12">
  <h2 class="text-2xl font-bold mb-4">Moje konto</h2>
  <p><strong>Użytkownik:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <a href="{% url 'account_change_password' %}" class="text-ocean-600 underline">Zmień hasło</a>
</div>
{% endblock %}
